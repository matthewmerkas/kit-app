<ion-modal
  #modal
  [breakpoints]="[0, 0.5, 0.9, 1]"
  [initialBreakpoint]="0.5"
  (willPresent)="onWillPresent()"
  [trigger]="trigger"
>
  <ng-template>
    <ion-content class="new-message-modal">
      <ion-searchbar
        [formControl]="searchForm"
        (ionFocus)="onFocus()"
        placeholder="Search people"
      ></ion-searchbar>
      <ion-list>
        <ion-item
          (click)="onClick(user); _onClick(user)"
          *ngFor="let user of users"
        >
          <ion-icon color="medium" name="person-circle" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ user.displayName }}</h2>
            <p>@{{ user.username }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
