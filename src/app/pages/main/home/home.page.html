<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title> {{ store.info.object.name }} </ion-title>
    <ion-buttons class="round" slot="end">
      <ion-button id="user-trigger">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover [dismissOnSelect]="true" trigger="user-trigger">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item
          [button]="true"
          [detail]="false"
          lines="none"
          [routerLink]="'/home/peer/' + store.user.me._id"
        >
          {{ store.user.me.displayName }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Inbox </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-peer
      *ngFor="let message of store.message.latest"
      [message]="message"
    ></app-peer>
  </ion-list>

  <div
    class="centred no-messages"
    [@fade-150ms-0ms]=""
    *ngIf="store.message.latest.length < 1 && !store.ui.isLoading()"
  >
    <div class="shrug">ðŸ¤·</div>
    <h4>We couldn't find any messages</h4>
    <p>Try sending one with the people menu</p>
  </div>

  <ion-fab horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button id="new-message">
      <ion-icon name="people-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    #modal
    [breakpoints]="[0, 0.5, 0.9]"
    [initialBreakpoint]="0.5"
    trigger="new-message"
    (willPresent)="onWillPresent()"
  >
    <ng-template>
      <ion-content class="new-message-modal">
        <ion-searchbar
          [formControl]="searchForm"
          (ionFocus)="modal.setCurrentBreakpoint(0.9)"
          placeholder="Search people"
        ></ion-searchbar>
        <ion-list>
          <ion-item
            (click)="modal.dismiss()"
            *ngFor="let user of users"
            [routerLink]="'/home/peer/' + user._id"
          >
            <ion-icon
              color="medium"
              name="person-circle"
              slot="start"
            ></ion-icon>
            <ion-label>
              <h2>{{ user.displayName }}</h2>
              <p>@{{ user.username }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
