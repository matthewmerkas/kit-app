<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ store.info.object.name }} </ion-title>
    <ion-buttons class="round" slot="end">
      <ion-button id="user-trigger">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover trigger="user-trigger">
  <ng-template>
    <ion-content class="ion-padding">
      {{ store.user.me.displayName }}
    </ion-content>
  </ng-template>
</ion-popover>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Inbox </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-message
      *ngFor="let message of store.message.latestArray"
      [message]="message"
    ></app-message>
  </ion-list>

  <ion-fab horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button id="new-message">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    #modal
    [breakpoints]="[0, 0.5, 0.9]"
    [initialBreakpoint]="0.5"
    trigger="new-message"
    (willPresent)="onWillPresent()"
  >
    <ng-template>
      <ion-content class="new-message-modal">
        <ion-searchbar
          [formControl]="searchForm"
          (ionFocus)="modal.setCurrentBreakpoint(0.9)"
          placeholder="Search people"
        ></ion-searchbar>
        <ion-list>
          <ion-item
            (click)="modal.dismiss()"
            *ngFor="let user of users"
            [routerLink]="'/home/user/' + user._id"
          >
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>
              <h2>{{ user.displayName }}</h2>
              <p>@{{ user.username }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
