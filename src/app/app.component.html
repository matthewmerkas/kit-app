<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <div
    class="centred spinner-background"
    [@fade-150ms-1s]=""
    *ngIf="store.ui.isLoading()"
  ></div>
  <ion-spinner
    [@fade-150ms-1s]=""
    class="centred spinner"
    [name]="platform.is('ios') ? 'lines' : 'crescent'"
    *ngIf="store.ui.isLoading()"
  ></ion-spinner>
</ion-app>
